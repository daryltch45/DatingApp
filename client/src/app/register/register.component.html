<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input  
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="model.username"
        placeholder="Username"
        >
        <label>Username</label>
    </div>

    <div class="mb-3 form-floating">
        <input  
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        placeholder="Password"
        >
        <label>Password</label>
    </div>
    <div>
        <button class="btn btn-success me-2 btn-lg" type="submit">Register</button>
        <button class="btn btn-default me-2 btn-lg" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
