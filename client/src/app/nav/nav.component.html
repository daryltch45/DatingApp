<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/">DatingApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        @if (accountService.currentUser()) {
          <li class="nav-item">
            <a routerLink="/members" routerLinkActive="active" class="nav-link " href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a routerLink="/lists" routerLinkActive="active" class="nav-link " href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a routerLink="/messages" routerLinkActive="active" class="nav-link" href="#">Messages</a>
          </li>
        }
      </ul>
      

      @if (accountService.currentUser()) {
        <div dropdown class="dropdown">
          <a dropdownToggle class="dropdown-toggle text-light"> Welcome {{accountService.currentUser()?.username | titlecase}}</a>
          <div *dropdownMenu class="dropdown-menu">
            <a class="dropdown-item">Edit profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
      }

      @if (!accountService.currentUser()) {
         <!-- Template reference Variable ngForm -->
         <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
          <input name="username" 
          [(ngModel)]="model.username" 
          class="form-control me-2"  
          placeholder="Username" >
          <input 
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2"  
          placeholder="Password" 
          type="Password">
          <button class="btn btn-outline-success" type="submit">login</button>
        </form>
      }        
      </div>
  </nav>
